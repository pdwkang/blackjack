<!DOCTYPE html>
<html>
<head>
	<title>Game of Blackjack!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<style>@import 'https://fonts.googleapis.com/css?family=Frijole';</style>
	<style>@import 'https://fonts.googleapis.com/css?family=Bungee+Inline';</style>	
	<style>@import 'https://fonts.googleapis.com/css?family=Istok+Web';</style>		
	<style>@import 'https://fonts.googleapis.com/css?family=Lobster';</style>		
</head>
<body>
<div class="header"><img src='images/header.png'><br>
	<div class='wrapper'>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner" role="listbox">
			</div>
		</div>
	</div>
</div>
<div class="hide-dragon fly-dragon"><div class='dragon'></div></div>
<div class="hide-dragon fly-dragon2"><div class='dragon2'></div></div>

<div class='universe'>
	<div class='crow'>
		<img src='images/all-men.png'>
	</div>
	<div class='theWholeWorld'>
		<div class='game-background'>
		<canvas id="the-canvas" height="480px" width="800px"></canvas>
			<div class='dealer-cards'>
				<div class="bj-tile">
					<div class="bj-tile-inner card1">
						<div class="card card-1"></div>
						<div class="bj-back"></div>
					</div>
				</div>
				<div class="bj-tile">
					<div class="bj-tile-inner card2">
						<div class="card card-2"></div>
						<div class="bj-back"></div>
					</div>
				</div>
				<div class="bj-tile">
					<div class="bj-tile-inner card3">
						<div class="card card-3"></div>
						<div class="bj-back"></div>
					</div>
				</div>
				<div class="bj-tile">
					<div class="bj-tile-inner card4">
						<div class="card card-4"></div>
						<div class="bj-back"></div>
					</div>
				</div>
				<div class="bj-tile">
					<div class="bj-tile-inner card5">
						<div class="card card-5"></div>
						<div class="bj-back"></div>
					</div>
				</div>
				<div class="bj-tile">
					<div class="bj-tile-inner card6">
						<div class="card card-6"></div>
						<div class="bj-back"></div>
					</div>
				</div>
			</div>
			<div class='player-cards'>
				<div class="bj-tile">
					<div class="bj-tile-inner card1">
						<div class="card card-1"></div>
						<div class="bj-back"></div>
					</div>
				</div>
				<div class="bj-tile">
					<div class="bj-tile-inner card2">
						<div class="card card-2"></div>
						<div class="bj-back"></div>
					</div>
				</div>
				<div class="bj-tile">
					<div class="bj-tile-inner card3">
						<div class="card card-3"></div>
						<div class="bj-back"></div>
					</div>
				</div>
				<div class="bj-tile">
					<div class="bj-tile-inner card4">
						<div class="card card-4"></div>
						<div class="bj-back"></div>
					</div>
				</div>
				<div class="bj-tile">
					<div class="bj-tile-inner card5">
						<div class="card card-5"></div>
						<div class="bj-back"></div>
					</div>
				</div>
				<div class="bj-tile">
					<div class="bj-tile-inner card6">
						<div class="card card-6"></div>
						<div class="bj-back"></div>
					</div>
				</div>
			</div>
		</div>
		<div class='score text-center'>
			<div class='dealer-cards'>DEALER: &nbsp&nbsp<span class="dealer-total-number"></span>
			</div>
			<div class="player-cards">PLAYER: &nbsp&nbsp
				<span class="player-total-number"></span>
				<div class="player1-total-number">PLAYER 1</div>
				<div class="player2-total-number">PLAYER 2</div>
			</div>
		</div>
	</div>
	<div class='hideThis'>
	<div class='bet-wrapper'>
		<button class="hit-button frame">HIT</button>
		<button class="stand-button frame">STAND</button>
		<button class="split-button frame">SPLIT</button>
		<button class="frame doubleDown-button">DOUBLE</button>
		<!-- <div class="bet-square-wrapper"> -->
		<div class='bet-square'>
			<div class='bet-text'>MY COINS</div>
			<div id="myCoin">0</div><br>
			<div class='bet-text'>BET AMOUNT</div>	
			<div id="betAmount">0</div><br>
			<button class="button10 coin-frame no-margin-left">10</button>
			<button class="button50 coin-frame">50</button>
			<button class="button100 coin-frame">100</button>	
			<button class="button500 coin-frame">500</button><br>
			<div class="deal-reset">
				<button class="deal-button deal no-margin-left">DEAL</button>
				<button class="reset-bet deal">RESET BET</button>
			</div>
		</div>
	</div>
	<div class='action'>
		<div class="action-header">Game Log</div>
		<div class='action1'></div>
		<div class='action2'></div>
		<div class='action3'></div>
		<div class='action4'></div>
		<div class='action5'></div>
		<div class='action6'></div>
		<div class='action7'></div>
		<div class='action8'><span><br><br>
		WELCOME TO GAME OF BLACKJACK!<br><br>SELECT BET AMOUNT AND DEAL!
		<br><br>CLICK ABOVE FOR RULES
		</span></div>
	</div>
	<div class='arrow'>
		<img src='images/arrow.png'>
	</div>
</div>
</div>


<button class="hideThis rules">rules</button>
<div class='rule-description text-center'>
<br>
	DEALER STAYS ON SOFT 17<br>
	ONLY ACES SPLIT<br>
	DECK SHUFFLES EVERY HAND<br>
	ONE HAND PER PLAYER<br>
	NO WEAPONS OR SMARTPHONES<br>
	NO MAGICIANS OR PET DRAGONS<br>
	<button class="hide-rules">HIDE</button>
</div>
</div>
<div class="circle"></div>
<div class='mg-contents'></div>


</body>
</html>

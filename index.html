<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	
</head>
<body>


	<div class="container game-wrapper">
	<div class="header text-center"><img src='images/header.png'></div>
		<div class="row">
			<!-- the table element -->
			<div class="the-table col-sm-12">
				<!-- the dealer element -->
				<div class="col-sm-12 dealer-hand-wrapper">
					<!-- dealer total -->
					<div class="col-sm-11 dealer-cards">
						<div class="col-sm-1 card card-six"></div>
						<div class="col-sm-1 card card-five"></div>
						<div class="col-sm-1 card card-four"></div>
						<div class="col-sm-1 card card-three"></div>
						<div class="col-sm-1 card card-two"></div>
						<div class="col-sm-1 card card-one"></div>
					</div>
					<div class="col-sm-1 dealer-total">
						dealer total <span class="dealer-total-number">0</span>
					</div>
				</div>

				<div class="col-sm-12 player-hand-wrapper">
					<!-- dealer total -->
					<div class="col-sm-1 player-total">
						player total <span class="player-total-number">0</span>
					</div>
					<div class="col-sm-11 player-cards">
						<div class="col-sm-1 card card-one"></div>
						<div class="col-sm-1 card card-two"></div>
						<div class="col-sm-1 card card-three"></div>
						<div class="col-sm-1 card card-four"></div>
						<div class="col-sm-1 card card-five"></div>
						<div class="col-sm-1 card card-six"></div>
					</div>
				</div>

				<div class="col-sm-2 col-sm-offset-2">
					<button class="deal-button">DEAL</button>
				</div>

				<div class="col-sm-2 col-sm-offset-1">
					<button class="hit-button">HIT</button>
				</div>

				<div class="col-sm-2 col-sm-offset-1">
					<button class="stand-button">STAND</button>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
